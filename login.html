<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Laboratorio de Células Madre</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Usuario</label>
        <input type="text" id="username" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
        <i class="fa fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>
    <p id="error" class="text-red-500 text-center mt-4 hidden">Usuario o contraseña incorrectos</p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
